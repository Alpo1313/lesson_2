    rel="stylesheet">
</head>

<body>
  <div class="bg-image"></div>
  <header class="header-conteiner">
    <div class="conteiner">
      <div class="logo">
        <a href="../index.html">CompMax</a>
      </div>
      <nav class="navigation">
        <ul class="nav-bar">
          <li class="nav-list"><a class="nav-link" href="../index.html">Головна</a></li>
          <li class="nav-list"><a class="nav-link" href="articles.html">Статті</a></li>

          <li class="nav-list"><a class="nav-link-action" href="registration.html">Реєстрація</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-conteiner">
    <div>
      <h1>Реєстрація</h1>
      <form action="https://tests.fomenko.top/echo/index.php" method="GET">
        <fieldset class="form-wrap">
          <legend class="form-wrap-title">Форма реєстрації</legend>
          <div class="form-list">
            <label for="lastname">Прізвище</label>
            <input class="form-input form--input" id="lastname" name="lastname" placeholder="Прізвище" type="text">
          </div>

          <div class="form-list">
            <label for="name">Ім'я</label>
            <input class="form-input form--input" id="name" name="name" placeholder="Ім'я" type="text">
          </div>

          <div class="form-list">
            <label for="surname">По батькові</label>
            <input class="form-input form--input" id="surname" name="surname" placeholder="По батькові" type="text">
          </div>

          <div class="form-list">
            <label for="email">Email</label>
            <input class="form-input" id="email" name="email" placeholder="Email" type="email">
          </div>

          <div class="form-list">
            <label for="password">Пароль</label>
            <input class="form-input" id="password" name="password" placeholder="Пароль" type="password">
          </div>

          <div class="form-list">
            <label for="site">Адресса сайту</label>
            <input class="form-input" id="site" name="site" type="text" value="mysite.name">
          </div>

          <div class="form-list">
            <label for="date">Дата рождения</label>
            <input class="form-input" id="date" name="date" type="date">
          </div>

          <div class="form-list">
            <label for="file">Виберіть Фото</label>
            <input id="file" name="file" type="file">
          </div>

        </fieldset>

        <fieldset class="form-wrap">
          <legend class="form-wrap-title">Виберіть стать</legend>

          <div class="input-radio">
            <input id="gender-male" name="gender" type="radio" value="male">
            <label for="gender-male">Чоловіча</label>
          </div>

          <div class="input-radio">
            <input id="gender-female" name="gender" type="radio" value="female">
            <label for="gender-female">Жіноча</label>
          </div>

        </fieldset>

        <fieldset class="form-wrap">

          <legend class="form-wrap-title">Виберіть кухню</legend>
          <div class="input-checkbox">
            <input checked id="kitchen-ua" name="kitchen" type="checkbox" value="ua">
            <label for="kitchen-ua">Українська</label>
          </div>
          <div class="input-checkbox">
            <input id="kitchen-pl" name="kitchen" type="checkbox" value="jp">
            <label for="kitchen-pl">Польська</label>
          </div>
          <div class="input-checkbox">
            <input id="kitchen-it" name="kitchen" type="checkbox" value="ch">
            <label for="kitchen-it">Італійська</label>
          </div>
        </fieldset>

        <fieldset class="form-wrap">
          <legend class="form-wrap-title">Подробиці</legend>

          <div class="form-list">
            <label for="txt">Про себе</label>
            <textarea class="form-text" cols="30" id="txt" name="txt" placeholder="Введите информацию о себе..."
              rows="10"></textarea>
          </div>

        </fieldset>

        <fieldset class="form-wrap">
          <legend class="form-wrap-title">Дія</legend>

          <div>
            <div class="button">
              <button type="submit">Зареєструватися</button>
            </div>
            <div class="button">
              <button type="reset">Очистити форму</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>

  </main>

  <footer class="footer">
    <p class="footer-text">&#169; Тут був я</p>
  </footer>
</body>

</html>
